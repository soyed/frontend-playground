<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Javascript -->
    <script defer src="./index.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header__heading">
          <h1 class="header__heading--title">Our Pricing</h1>
        </div>
        <div class="header__content">
          <p class="header__content--para">Annually</p>
          <div class="header__content--btn"></div>
          <p class="header__content--para">Monthly</p>
        </div>
      </header>

      <section class="pricing">
        <div class="pricing-container">
          <div class="pricing__card">
            <div class="pricing__card--header">
              <p>Basic</p>
              <h2 class="pricing__card--header__active">&dollar;19.99</h2>
              <!-- <h2>&dollar;199.99</h2> -->
            </div>
            <div class="pricing__card--details">
              <p>500 GB Storage</p>
              <p>2 Users Allowed</p>
              <p>Send up to 3 GB</p>
            </div>

            <div class="pricing__card--more">
              <button class="" aria-label="Learn More Button">
                Learn more
              </button>
            </div>
          </div>
          <div class="pricing__card">
            <div class="pricing__card--header">
              <p>Professional</p>
              <h2 class="pricing__card--header__active">&dollar;24.99</h2>
              <!-- <h2>&dollar;249.99</h2> -->
            </div>
            <div class="pricing__card--details">
              <p>1 TB Storage</p>
              <p>5 Users Allowed</p>
              <p>Send up to 10 GB</p>
            </div>

            <div class="pricing__card--more">
              <button class="" aria-label="Learn More Button">
                Learn more
              </button>
            </div>
          </div>
          <div class="pricing__card">
            <div class="pricing__card--header">
              <p>Professional</p>
              <h2 class="pricing__card--header__active">&dollar;39.99</h2>
              <!-- <h2>&dollar;399.99</h2> -->
            </div>
            <div class="pricing__card--details">
              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
            </div>

            <div class="pricing__card--more">
              <button class="" aria-label="Learn More Button">
                Learn more
              </button>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https:/github.com/soyed" target="_blank">Samuel Oyediran</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
